<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../assets/main.scss">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      top: 90%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="left_panel">
      <ul>
        <li>
          <div id="info_step" class="number">1</div>
          <div class="step_detail">
            <h3>STEP 1</h3>
            <h2>YOUR INFO</h2>
          </div>
        </li>
        <li>
          <div id="plan_step" class="number">2</div>
          <div class="step_detail">
            <h3>STEP 2</h3>
            <h2>SELECT PLAN</h2>
          </div>
        </li>
        <li>
          <div id="addon_step" class="number">3</div>
          <div class="step_detail">
            <h3>STEP 3</h3>
            <h2>ADD-ONS</h2>
          </div>
        </li>
        <li>
          <div id="summary_step" class="number">4</div>
          <div class="step_detail">
            <h3>STEP 4</h3>
            <h2>SUMMARY</h2>
          </div>
        </li>
      </ul>
    </div>
    <div id="right_panel" class="right_panel">
      <div id="panel">
          <div class="message">
            <h1>Pick add-ons</h1>
            <h2>Add-ons help enhance your gaming experience</h2>
          </div>
          <div class="addons">
              <div class="addon">
                <input type="checkbox" id="service_checkbox" class="addon_checkbox">
                <span>
                  <h3>Online Service</h3>
                  <h4>Access to multiplayer games</h4>
                </span>
                <h5>+1$/mo</h5>
              </div>
          </div>
      </div>
      <button type="button" id="nextStep">Next Step</button>
      <button type="button" id="backStep" style="display: none;">Go Back</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script type="module" src="main.js"></script>

</html>
